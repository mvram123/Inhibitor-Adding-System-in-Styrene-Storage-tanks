				<ul class="slides">
					<li style="background-image: url({{url_for('static', filename='images/iot.jpg')}});">
						<div class="overlay-gradient"></div>
						<div class="container">
							<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
								<div class="slider-text-inner">

									<!--<p class="fh5co-lead">Designed with <i class="icon-heart"></i> by the fine folks at <a href="http://freehtml5.co" target="_blank">FreeHTML5.co</a></p>-->

									<div class="form">
										<div class="title">
											Inhibitor Adding System
										</div>
										<div class="inputfield">
											<label>Temperature</label>
											<input type="text" class="input" name="Temperature" placeholder="Temp Inside Storage tank (celsius) ">
										</div>
										<div class="inputfield">
											<label>Inhibitor Level</label>
											<input type="text" class="input" name="Inhibitor_level" placeholder="Inhibitor level In Storage Tank">
										</div>
										<div class="inputfield">
											<label>Temp Change</label>
											<input type="text" class="input" name="Temp_change" placeholder="Temp Change From Last Day">
										</div>
										<div class="inputfield">
											<label>Diss Oxygen</label>
											<input type="text" class="input" name="Diss_oxygen" placeholder="Dissolved Oxygen (2 to 12%)">
										</div>
										<div class="inputfield">
											<label>Styrene Level</label>
											<input type="text" class="input" name="Styrene_level" placeholder="Styrene Level in Storage Tank">
										</div>

										<div class="inputfield">
											<a href="predict.html"> <input type="submit" class="button" value="Predict"></a>

										</div>
